<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      position: absolute;
      bottom: 3px;
      width: 100%;
      font-size: 10px;
      text-align: center;
      color: white;
      font-family: 'Inter', sans-serif;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="main">
    <section class="card">
      <div class="card__wrapper">
        <div class="card__image">
        </div>
        <div class="card__text text">
          <h2 class="text__title">Get <strong>insights</strong> that help your business grow.
          </h2>
          <p class="text__coment">Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.</p>
          <div class="card__numbers">
            <div class="card__number">
              <h3>10k+</h3>
              <p>companies</p>
            </div>
            <div class="card__number">
              <h3>314</h3>
              <p>templates</p>
            </div>
            <div class="card__number">
              <h3>12M+</h3>
              <p>queries</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Jairth">Jair Rodriguez Alonso</a>.
  </div>
</body>

</html>
